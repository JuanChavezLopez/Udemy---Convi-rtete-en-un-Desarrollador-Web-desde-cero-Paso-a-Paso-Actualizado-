<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            body{
                background-color: aquamarine;
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
                padding-top: 160px;
            }
            section{
                background-color: beige;

                padding: 10px;
            }

        </style>

    <body>
        <section>
            <script>
                do {
                    var numero = prompt("Ingresa un numero del 1 al 20");
                } while (numero <1 || numero>20 || isNaN(numero));
            </script>
        </section>
    </body>
