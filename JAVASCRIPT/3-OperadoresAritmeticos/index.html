    <head>

        <script>
            // OPERADORES DE ASIGNACION
            
            var numero =5;
            document.write(numero+"<br>");
            
            numero += 7;
            document.write(numero+"<br>");
            
            numero -= 2;
            document.write(numero+"<br>");

            numero *= 3;
            document.write(numero+"<br>");

            numero /= 2;
            document.write(numero+"<br>");

            numero %= 8;
            document.write(numero+"<br>");
        </script>
